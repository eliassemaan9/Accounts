<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Add Account</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12 text-end">
          <a href="javascript:;" onclick="logout()">Logout</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h1>Create New Account</h1>
        </div>
      </div>
      <form id="addAccount">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="customer" class="form-label fw-bold">Customer</label>
              <select id="customer" class="form-select" required></select>
            </div>
            <div class="mb-3">
              <label for="initialCred" class="form-label fw-bold"
                >Initial Credits</label
              >
              <input
                type="text"
                class="form-control"
                id="initialCred"
                name="initialCred"
                required
              />
            </div>
           <!-- <div class="mb-3">
              <label for="balance" class="form-label fw-bold">Balance</label>
              <input
                type="text"
                class="form-control"
                id="balance"
                name="balance"
                required
              />
            </div>-->
            <div class="mb-3">
              <label for="type" class="form-label fw-bold">type</label>
              <select id="type" class="form-select" required></select>
            </div>
            <div class="mb-3">
              <button type="submit" id="btnSubmit" class="btn btn-primary">
                Add Account
              </button>
            </div>
            <div class="mb-3">
              <h5 class="text-center">
                <a href="view-accounts.html">View All Customers.</a>
              </h5>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/add-account.js"></script>
  </body>
</html>
